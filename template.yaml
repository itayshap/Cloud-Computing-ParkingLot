AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  untitled

  Sample SAM Template for untitled

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: 'Test'
      Name: parkingApi
  exitlambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: 'ExitLambdaTest'
      CodeUri: parking_lot/
      Handler: app.exit_lambda_handler
      Runtime: python3.8
      Description: ''
      MemorySize: 128
      Policies:
       - AmazonS3FullAccess
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /exit
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
  entrylambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: 'EntryLambdaTest'
      CodeUri: parking_lot/
      Handler: app.entry_lambda_handler
      Runtime: python3.8
      Description: ''
      MemorySize: 128
      Policies:
       - AmazonS3FullAccess
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /entry
            Method: post
            RestApiId:
              Ref: ApiGatewayApi
  parkinglots3:
    Type: AWS::S3::Bucket
    Description: Creating Amazon S3 bucket from CloudFormation
    Properties:
      BucketName: parkinglots3

